  <script>
      class Person {
        name = '小姜禾'
        age = 18
        sayHello () {
          console.log('Hello,我是',this.name)
        }
      }
      class Dog{

      }
      const d = new Dog()
      const p = new Person()
      const p2 = new Person()
      /*
        所有的同类对象它们的原型对象都是同一个
            也就意味着，同类对象的原型链是一样的

        原型的作用：
            原型就相当于是一个公共的区域，可以被所有该类实例访问
                可以将一个该类实例中，所有的公共属性(方法)统一储存到原型中
                这样我们只需要创建一个属性，即可被所有实例访问

            JS中继承就是通过原型来实现的，
                在继承时，子类的原型就是一个父类的实例

        在对象中有些值是对象独有的，像属性(name，age，gender)每个对象都应该有自己的值
            但是有些值对于每个对象来说都是一样的，像各种方法，对于一样的值没必要重复的创建
      */ 
      // console.log(p)
      // console.log(p2)
      // console.log(p===p2)
      // console.log(p.__proto__ === p2.__proto__)
      // console.log(d.__proto__ === p.__proto__)
      class Animal{

      }
      class Cat extends Animal {

      }
      //cat --> Animal实例 --> object --> object原型 --> null
      const cat = new Cat()
      console.log(cat.__proto__.__proto__.__proto__)
  </script>
