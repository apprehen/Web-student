<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 300px;
      height: 300px;
      background-color: #bfa;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: #ff0;
    }
    .box3{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
  <a class="chao" href="https://lilichao.com">超链接</a>
  <script>
    /*
        在DOM中存在着多种不同类型的事件对象
            -多种事件对象有一个共同的组件 Event
                -event.target  触发事件的对象
                -event.currentTarget  绑定的事件对象(同this)
                -event.stopPropagation() 停止事件的传导
                -event.preventDefault() 取消默认行为
            -事件的冒泡(bubble)
                -事件的冒泡就是指事件的向上传到
                -当元素上的某个事件被触发后，其祖先元素上的相同事件也会被同时触发
                -冒泡的存在大大的简化了代码的编写，但是在一些场景下我们并不希望冒泡存在
                    不希望事件冒泡时，可以通过事件对象来取消冒泡
    */ 
    const box1 = document.querySelector(".box1")
    const box2 = document.querySelector(".box2")
    const box3 = document.querySelector(".box3")
    const chao = document.querySelector(".chao")
    // chao.onclick = ()=>{
    //   alert("被点了~~~")
    //   return false
    // }
    chao.addEventListener("click", (event)=>{
      event.preventDefault() // 取消默认行为
      alert("被点了~~~")
    })
    box1.addEventListener("click" ,function(event){
      // console.log(event)
      /*
          在事件的响应函数中：
              event.target 表示的是触发事件的对象
              this 绑定事件的对象
      */ 
      // console.log(this)
      // console.log(event.target)
      alert("Hello,我是box1")
    })
    box2.addEventListener("click",(event)=>{
      event.stopPropagation()
      alert("Hello,我是box2")
    })
    box3.addEventListener("click",(event)=>{
      event.stopPropagation() // 取消事件的传导
      alert("Hello,我是box3")
    })
  </script>
</body>
</html>
