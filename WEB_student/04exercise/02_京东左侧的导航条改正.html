        /* 设置body */
        body {
            /* 设置一个网页的背景，以使我们方便查看 */
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav {
            width: 190px;
            height: 450px;
            /* 设置padding */
            padding: 10px 0;
            font-size: 14px;
            background-color: #fefefe;
            margin: 50px auto;
        }

        .left-nav li {
            height: 25px;
            /* padding 属于元素的内部 让灰色的地方占满 */
            padding-left: 18px;
            /* 要让一个文字在父元素中垂直居中，只需要将父元素的line-hight设置和父元素的高度一样就行 */
            line-height: 25px;
        }

        /* 为li 和 a超链接绑定鼠标移入状态 */
        .left-nav li:hover {
            background-color: #d9d9d9;
        }
        .left-nav li a{
            color: #333;
            /* padding-right: 1px; */
        }

        .left-nav li a:hover {
            color: red;
            transition: 0.25s;
        }
    </style>
</head>
