<body>
  <script>
      /*
          BOM 
              -浏览器对象模型
              -BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
              -BOM对象：
                  - Window -- 代表浏览器窗口 (全局对象)
                  - Navigator -- 浏览器的对象 (可以识别浏览器)
                  - Location  --  浏览器的地址信息
                  - History -- 浏览器的历史记录 (控制浏览器的前进后退)
                  - Screen -- 屏幕的信息
              
              -BOM 对象都是作为window对象的属性保存的，所以可以直接在JS中访问这些对象
      */ 
  </script>
</body>
