  <div id="box1">我是box1
    <span class="sl">我是sl</span>
    <span class="sl">我是sl</span>
  </div>
  <span class="s1">我是sl</span>
  <script>
    /*
        div元素的原型链
            HTMLDivElement --> HTMLElement --> Node --> ...
        
        通过元素节点对象获取其他节点的方法
            element.childNodes  获取当前元素的子节点(会包含空白的节点)(哒咩)
            element.children  获取当前元素的子元素
            element.firstElementChild   获取当前元素的第一个子元素
            element.lastElementChild   获取当前元素的最后一个子元素
            element.nextElementSibling 获取当前元素的前一个兄弟元素
            element.previousElementSibling   获取当前元素的前一个兄弟元素
            element.parentNode   获取当前元素的父节点
            element.tagName   获取当前元素的标签名
    */
    const box1 = document.querySelector("#box1")
    const spans = box1.getElementsByTagName("span")
    const spans2 = box1.getElementsByClassName("sl")
    const cns = box1.childNodes
    const children = box1.children
    // console.log(box1)
    // console.log(spans2)
    console.log(children.length)
  </script>
</body>
