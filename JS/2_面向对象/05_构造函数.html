    class Person {
      name

      //该方法我们称为构造函数(构造方法)
      //构造函数会在我们调用类创建对象时执行
      constructor(name,age,gender){
        // console.log("构造函数执行了",name,age,gender)
        // 可以在构造函数中，为实例属性进行赋值
        // 在构造函数中，this表示当前所创建的对象
        this.name = name
        this.age = age
        this.gender
      }
    }
