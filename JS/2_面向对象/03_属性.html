<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      /*  
          类是创建对象的模板，要创建第一件事就是定义类

      */
      class Person {
        /*
            类代码块，默认就是严格模式
                类的代码块是用来设置对象的属性的，不是什么代码都能写
        */ 
        name = "孙悟空" // Person 的实例属性name p1.name
        age = 18  // 实例属性只能通过实例访问 p1.age
        static test = "test静态属性" // 使用static声明的属性，是静态属性(类属性) Person.test
        static hh = "不中嘞 哥" // 静态属性只能通过类去访问 Person.hh
      }
      const p1 = new Person
      const p2 = new Person
      
</script>
</head>
<body>
  
</body>
</html>
