  <script>
    /*
        希望在someFn()函数执行时，可以记录一条日志
        
        在不修改原函数的基础上，为增加记录日志的功能

        可以通过高阶函数来动态的生成一个新函数
    */
      function someFn () {
        return "Hello"
      }
      function outer(cb){
        return ()=>{
          console.log('记录日志捏~~')
          const result = cb()
          return result
        }
      }
      function test(){
        console.log('我是test捏~~~~')
        return 'Test'
      }
      let result = outer(someFn)
      const newTest = outer(test)
  </script>
