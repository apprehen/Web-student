  <script>
    function fn(a){
      // console.log("a =",a)
      // console.log(a.name)
      a={} //修改变量时，只会影响当前的变量(重新指向)
      a.name = "猪八戒"// 修改对象时，如果有其他变量指向该对象，则所有指向该对象的变量都会受到影响
      console.log(a)
    }
    // //对象可以作为参数传递
    let obj = {
      name:'孙悟空'
    }
    // 传递实参时，传递并不是变量本身，而是变量中储存的值
    fn(obj)
    console.log(obj)
