<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 300px;
      height: 300px;
      background-color: #bfa;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: orange;
    }
    .box3{
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
  <script>
      /*
          事件的传播机制
              - 在DOM中，事件的传播可分为三个阶段：
                  1.捕获阶段 (由祖先元素向目标元素进行事件的捕获)
                  2.目标阶段 (触发事件的对象)
                  3.冒泡阶段 (由目标元素向祖先元素进行事件的冒泡)

              - 事件的捕获  指事件从外向内的传导
                  当前元素触发事件以后，会先从当前元素最大的祖先元素开始向当前元素进行事件的捕获
              
              - 如果希望在捕获阶段触发事件，可以将addEventListener 的第三个参数设置为true
                  一般情况下我们不希望事件在捕获阶段触发，所有通常都不需要设置第三个参数
                  
              - eventPhase 表示事件触发的阶段
                  1 捕获阶段   2 目标阶段  3 冒泡阶段
      */ 
  </script>
</body>
</html>
