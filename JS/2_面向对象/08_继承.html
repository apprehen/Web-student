  <script>
      /*
          继承
              -可以通过extends关键来完成继承
              -当一个类继承另一个类时，就相当于将另外一个类中的代码复制到当前类中(简单理解)
              -继承发生时，被继承的类称为 父类(超类)，继承的类称为 子类
              -通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

              封装 ———— 安全性
              继承 ———— 扩展性
              多态 ———— 灵活性
      */ 
      class Animal{
        constructor(name){
          this.name = name
        }
        sayHello(){
          console.log('动物在叫~~~')
        }
      }
      class Dog extends Animal{
        // constructor (name) {
        //   this.name = name
        // }
        // sayHello(){
        //   console.log('汪汪汪~~~')
        // }
      }
      class Cat extends Animal{
        // constructor (name) {
        //   this.name = name
        // }
        // sayHello () {
        //   console.log('喵喵喵~~~')
        // }
      }
      const dog = new Dog('旺财')
      const cat = new Cat('小青')
      dog.sayHello()
      cat.sayHello()
      console.log(dog)
      console.log(cat)
  </script>
