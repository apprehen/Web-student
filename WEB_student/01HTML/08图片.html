<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.设置图片宽度和高度的时候，只设置宽度，高度就会进行等比例的缩放
        2.img标签就是图片标签
        3.src属性是图片的路径
        4.title设置鼠标停留时显示的信息
        5.alt显示图片加载失败时显示的信息
    -->
    <img src="../img/02.jpg" width="300px" title="我是02哦" alt="图片找不到哦">
</body>

</html>
