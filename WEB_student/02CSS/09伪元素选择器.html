<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
        }

        /* 
            伪元素：表示页面中一些特殊的并不真实的存在的元素(特殊的位置)
                伪元素使用 ::开头

                ::first-letter 表示第一个字母
                ::first-line 表示第一行
                ::selection 表示选中的内容
                ::before 元素的开始位置
                ::after 元素的最后
                    -before和after 必须结合content属性来使用
        */
        p::first-letter {
            font-size: 50px;
        }

        p::first-line {
            background-color: yellow;
        }

        p::selection {
            background-color: tomato;
        }

        div::before {
            content: '😙';
            color: turquoise;
        }

        div::after {
            content: "😍";
        }
    </style>
</head>

<body>
    <div>Hello，what is you name?</div>
    <p>
        Life is short,if you are alive,there is some thing;if you are gone there is no thing,so try to
        open your mind and don`t get in to dead,no matters what happens!!!
    </p>
</body>

</html>
