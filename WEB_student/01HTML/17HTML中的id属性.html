<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.在HTML文档中，任何元素(节点)都有id属性，id属性是该节点的唯一标识。
        所以在同一个html文档当中id值不能重复
        2.注意：表单提交数据的时候，只和name有关，和id无关。
        3.id有什么用？
            JavaScript语言：可以对HTML文档中的任意节点进行增删改操作
            JavaScript可以对HTML文档中的任意节点进行增删改，那么增删改之前需要先拿到节点，通常我们通过id来拿节点对象
        4.HTML文档是一棵树，树上有很多节点，每一个节点都有唯一id
            JavaScript主要就是对这课DOM树上的节点进行增删改的
            DOM(Document)树
    -->
    <form action="http://www.baidu.com" id="myform">
        <input type="text" id="username" name="username">
        <input type="password" id="userpwd" name="userpwd">
        <!-- 
            id就是节点的身份证号码，不能重复
        -->
    </form>
</body>

</html>
