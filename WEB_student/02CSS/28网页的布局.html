<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//02CSS/reset.css">
    <style>
        /* 设置头部 */
        header{
            width: 1200px;
            height: 200px;
            background-color: silver;
            margin: 0px auto;
        }
        /* 设置主体 */
        main{
            height: 400px;
            width: 1200px;
            background-color: #bfa;
            margin: 10px auto;
        }
        /* 设置左侧导航 */
        /* 
            设置浮动
        */
        nav,article,aside{
            float: left;
        }
        nav{
            width: 200px;
            height: 100%;
            background-color: yellow;
        }
        /* 设置中间的内容 */
        article{
            width: 600px;
            height: 100%;
            background-color: pink;
            margin: 0px 100px;
        }
        aside{
            width: 200px;
            height: 100%;
            background-color: purple;
        }
        /* 设置底部 */
        footer{
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创造网页的主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>
        <!-- 中间内容 -->
        <article></article>
        <!-- 右侧导航 -->
        <aside></aside>
    </main>
    <!-- 网页的底部 -->
    <footer></footer>
</body>

</html>
