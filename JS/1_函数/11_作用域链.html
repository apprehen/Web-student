  <script>
    /* 
        作用域链
            -当我们使用一个变量时，
                JS解释器会优先在当前作用域中寻找变量
                    如果找到了则直接使用
                    如果没找到，则继续去上层寻找，依次类推
                    如果一直到全局作用域都没找到，则报错 xxx is not defined

    */ 
      let a = 10
      {
        let a = "第一代码块中的a"
        {
          let a = "第二代码块中的a"
          console.log(a)
        } 
      }
  </script>
