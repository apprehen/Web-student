        不同设备完美视口的大小是不一样的
            iPhone6--375
            iPhone6plus--414

        由于不同设备视口和像素不同，所以同样的375个像素在不同设备下意义是不一样的
            比如在iPhone中375是全屏 在plus中就缺一块

        所以在移动端开发时，就不能再使用px来进行布局了

        vw 表示的是视口宽度(viewport width)
            -100vw = 一个视口的宽度
            -1vw 1%视口的宽度
        
        vw 这个单位永远相当于视口宽度进行计算

        设计图的宽度
            750px 1125px

        使用vw作为单位
            100vw
        创建一个 48 x 35 大小的像素
