<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../02CSS/reset.css">
    <style>
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        .box2{
            width: 100px;
            height: 100px;
            margin-left: 0px;
            background-color: #bfa;
            /* transition: 2s; */
            /* 设置box2动画 */
            /* animation-name：要对当前元素生效的关键帧的名字 */
            animation-name: test;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-timing-function: linear;
            /* ------------------------------- */
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-play-state: running;
            animation-fill-mode: both;
        }
        /* .box1:hover .box2{
            margin-left: 700px;
        } */
        /* 
        动画
            动画和过渡类似，都是可以实现一些动态的效果
                不同的是过渡需要在某个属性发生变化时才会触发
                动画可以自动触发动态效果

            设置动画效果，必须先要设置一个关键帧，关键帧设置了动画执行每一个步骤
            /* 
            animation-iteration-count 动画执行的次数
                可选值：
                    次数
                    infinite 无限执行
            animation-direction
                指定动画运行的方向
                可选值
                    默认值 normal 从from 向 to 运行 每次都是这样
                    reverse 从to 向 from运行 每次都是这样
                    alternate 从 from 向 to 运行 重复执行动画时反向执行
                    alternate-reverse 从to 向 from 运行 重复执行动画时反向执行
            animation-play-state：设置动画的执行状态
                可选值
                    running 默认值 动画执行
                    paused 动画暂停
            animation-fill-mode 动画的填充模式
                可选值：
                    none 默认值 动画执行完毕元素回到原来的位置
                    forwards 动画执行完毕元素会停止在动画结束的位置
                    backwards 动画延时时等待 元素会处于开始位置
                    both 结合了forwards backwards
         */
        @keyframes test{
            /* from表示动画的开始位置也可以使用0% */      
            from{
                margin-left: 0px;
            }
            /* to动画的结束位置也可以使用100% */
            to{
                margin-left: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
