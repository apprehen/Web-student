<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法有两大类:
            1.插值语法:
                功能:用于解析标签体内容。
                写法:{{xxx}},xxx是js表达式,且可以直接读取到data中的所有属性。
            2.指令语法:
                功能:用于解析标签(包括:标签属性，标签体内容，绑定事件......)。
                举例:v-bind:href='xxx' 或 简写为 :href="xxx",xxx同样要写js表达式
                    且可以直接读取到data中的所有属性。
                备注:Vue中有很多的指令，且形式都是：v-???，此处我们只是拿v-bind举个例子
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()">点我去{{school.name}}学习1</a>
        <!-- v-bind作用 将标签属性改成js表达式  v-bind:=====>: -->
        <a :href="school.url" :x="hello">点我去尚硅谷学习2</a>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            url: 'http://www.atguigu.com',
            hello: '你好',
            school: {
                name: '尚硅谷',
                url: 'http://www.atguigu.com',
            }
        }
    })
</script>

</html>
