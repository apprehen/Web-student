<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      const arr = ['小姜禾','许青','米彩','五十铃','乐瑶','宋思思']
      const arr2 = arr.slice()
      console.log(arr===arr2)
      /*
          ...(展开运算符)
              -可以将一个数组中的元素展开到另外一个数组中或者作为函数的参数传递
              -通过它也可以对数组进行浅拷贝
      */ 
      // const arr3 = [arr[0],arr[1],arr[3]]
      // const arr3 = [...arr]
      const arr3 = ['Hello',...arr,'World']
      console.log(arr3)
      function sum(a,b,c) {
        return a+b+c
      }
      const arr4 = [10,20,30]
      let result = sum(...arr4)
      console.log(result)
      /*
          对象的复制
              -Object.assign(目标对象,被复制的对象)
							-将被复制对象中的属性复制到目标对象里，并将目标对象返回
          -也可以使用展开运算符对对象进行复制
      */
      const Obj = {name:'小姜禾',age:18}
      const obj2 = {address:'1000年前',age:28}
      Object.assign(obj2,Obj)
      // console.log(obj2) 
      const obj3 = {...Obj,address:'一千年前'}
      console.log(obj3)
</script>
</head>
<body>
  
</body>
</html>
