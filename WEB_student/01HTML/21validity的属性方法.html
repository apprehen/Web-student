<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="username" id="username" placeholder="请输入" required>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
<script>
    let usernames = document.getElementById("username");
    console.log(usernames.validity);
    console.log(username.validity);//以上两种输出的结果是一样的
    /*
    输出结果
    validityState
        badInput:false-------------->：用户提供了一个浏览器不能转换的input
        customError:false----------->：setCustomValidity()
        patternMismatch:false------->：pattern
        rangeOverflow:false--------->：max
        rangeUnderflow:false-------->：min
        stepMismatch:false---------->：step
        tooLong:false--------------->：maxlength
        tooShort:false-------------->:minlength
        typeMismatch:false---------->:不符合某种类型的，如email，url，tel等
        valid:false
        valueMissing:ture----------->required
    */
</script>

</html>
