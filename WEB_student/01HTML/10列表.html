<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表   我愿意称之为套娃之王的列表-->
    <ol type="I">
        <li>水果
            <ol type="a">
                <li>苹果</li>
                <li>西瓜</li>
                <li>桃子</li>
            </ol>
        </li>
        <li>蔬菜
            <ol type="a">
                <li>西红柿</li>
                <li>菠菜</li>
                <li>大白菜</li>
            </ol>
        </li>
        <li>甜点</li>
    </ol>
    <!-- 无序列表 -->
    <ul type="circle">
        <li>中国
            <ul type="disc">
                <li>北京
                    <ul type="square">
                        <li>东城区</li>
                        <li>西城区</li>
                        <li>海淀区</li>
                        <li>朝阳区</li>
                    </ul>
                </li>
                <li>上海
                    <ul type="square">
                        <li>浦江区</li>
                        <li>xx区</li>
                        <li>xx区</li>
                        <li>xx区</li>
                    </ul>
                </li>
                <li>杭州
                    <ul type="square">
                        <li>余杭区</li>
                        <li>滨江区</li>
                        <li>下沙区</li>
                        <li>拱住区</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>美国</li>
        <li>日本</li>
    </ul>
</body>

</html>
