<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            为div的子元素span设置一个字体颜色红色
            (为div直接包含的span元素设置一个字体颜色)

            子元素选择器
                作用：选中指定父元素指定的子元素
                语法：父元素>子元素
        */
        /*div.box>span {
            color: orange;
        }*/

        /* 
            后代元素选择器：
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代
        */
        /*div.box span {
            color: pink;
        }*/
        /* 
            选择下一个兄弟
                语法：前一个+下一个
            选择下面的所有兄弟
                语法：兄~弟
        */
        p+span {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        父子关系：
            父元素&子元素：直接包含子元素的元素叫做父元素(直接)&直接被父元素包含的元素叫子元素
        祖先后代关系：
            祖先元素&后代元素:直接或间接包含后代元素的元素叫做祖先元素(父元素也是祖先元素)&直接或间接被包含
        兄弟元素
            -拥有相同父元素的元素是兄弟元素

    -->
    <div class="box">
        我是一个div
        <p>我是div中的p元素
            <span>我是p元素中的span元素</span>
        </p>
        <span>我是div中的span元素</span>
    </div>
    <div>
        <span>我的第二个div的span元素</span>
    </div>
</body>

</html>
