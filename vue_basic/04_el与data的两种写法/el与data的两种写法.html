<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data和el的2种写法
            1.el有两种写法
                (1).new Vue 时候配置el属性
                (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data有两种写法
                (1).对象式
                (2).函数式
                如何选择:目前那种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
            3.一个重要原则:
                有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
    -->
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
</body>
<script>
    //el的两种写法
    /*const v = new Vue({
        // el: '#root', //第一种写法
        data: {
            name: '尚硅谷',
        }
    })
    console.log(v);
    v.$mount('#root') //第二种写法
    // setTimeout(() => {  //更加灵活
    //     v.$mount('#root')
    // }, 3000);
    */
    //----------------------------------------------------------------------   
    //data的两种写法
    new Vue({
        el: '#root',
        //data的第一种写法：对象式
        /*data: {
            name: '尚硅谷',
        }*/

        //data的第二种写法：函数式
        //data: () => { }不能写成箭头函数，this指向全局windows
        data: function () {
            console.log('@@@', this) //此处的this是Vue实例对象
            return {
                name: '尚硅谷'
            }
        }
    })

</script>

</html>
