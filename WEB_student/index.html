<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80vw;
            margin-left: 10vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }
        #img{
            width: 100%;
        }
        .dots{
            width: 30%;
            display: flex;
            height: 50px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        .dots li{
            width: 20px;
            height: 20px;
            list-style: none;
            background-color: black;
            border-radius: 50%;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/awesome_w_noequal/3.png" id="img">
        <div class="dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
    <script>
        const img = document.querySelector('#img')
        const lis = document.querySelector('.dots').querySelectorAll('li')
        for(let i = 0;i<lis.length;i++) {
            lis[i].onclick = ()=>{
                // console.log(i+3)
                img.src = `./img/awesome_w_noequal/${i+3}.png`
            }
        }
    </script>
</body>
</html>
