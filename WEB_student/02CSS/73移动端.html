            问题：一个宽度为900px的网页在iPhone6中要如何显示呢？

            默认情况下，移动端的网页会将视口设置为980像素(CSS像素)
                已确保pc端页面网页可以在移动端正常访问，但是如果网页的宽度超过了980
                    移动端浏览器会自动对网页缩放以完整显示网页

                所有基本大部分的pc端网站都可以在移动端中正常浏览，但是往往都不会有一个好的体验
                    为了解决这个问题，大部分网站都会专门为移动端设计网页
