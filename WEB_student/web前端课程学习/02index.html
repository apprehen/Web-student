<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../02CSS/reset.css">
    <style>
        .logo {
            width: 520px;
            height: 258px;
            display: block;
            margin: 30px auto;
            margin-bottom: 0px;
        }

        .list {
            width: 500px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            margin: -10px auto;
        }
        .search-wrapper{
            width: 600px;
            height: 30px;
            margin: 10px auto;
            display: flex;
        }
        .search-wrapper .search-inp{
            width: 500px;
            height: 30px;
        }
    </style>
</head>

<body>
    <a href="#" class="logo">
        <img src="./img/1.png" alt="baidu">
    </a>
    <ul class="list">
        <li><a href="">新闻</a></li>
        <li><a href="">网页</a></li>
        <li><a href="">贴吧</a></li>
        <li><a href="">知道</a></li>
        <li><a href="">音乐</a></li>
        <li><a href="">图片</a></li>
        <li><a href="">视频</a></li>
        <li><a href="">地图</a></li>
    </ul>
    <form action="#" class="search-wrapper">
        <input type="search" class="search-inp">
        <button value="百度一下" class="search-btn"></button>
    </form>
</body>

</html>
