<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            transition: 2s;
            margin: 100px auto;

            /* 变形的原点 */
            transform-origin: 0 0;
        }
        .box1:hover{
            /* 
                对元素进行缩放的函数
                    scaleX() 水平方向缩放
                    scaleY() 垂直方向缩放
                    scale() 双方向的缩放
            
            */
            transform: scale(2);
        }
        img{
            transition: 2s;
        }

        .img-wrapper{
            height: 400px;
            width: 400px;
            border: 1px solid red;
            margin: 0 auto;
            overflow: hidden;
        }

        .img-wrapper:hover img{
            transform: scale(1.2);
        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="img-wrapper">
        <img src="../img/deeping_fell_equal/1.png" style="width: 100%;">
    </div>
</body>
</html>
