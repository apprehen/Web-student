<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../02CSS/reset.css">
    <style>
        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;
            /* 开启元素bfa 防止外边距折叠 */
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
        }

        .box2{
            background-color: #bfa;
            transition:all  2s;
            /* 
                过渡(transition)
                    -通过过渡可以指定一个属性发生变化时的切换方式
                    -通过过渡可以创建一些非常好的效果 提升用户体验
            */

            /* 
            transition-property：指定要执行过渡的属性
                多个属性间使用，隔开
                如果所有属性都需要过渡，则使用all关键字
                大部分属性都支持过渡效果，注意过渡时必须是一个有效值向另外一个有效值进行过渡
            */
            transition-property: all;
            /* 
            transition-duration：指定过渡效果的持续时间
                时间单位：s和ms 1s=100ms
                多个属性间需要使用，隔开
            */
            transition-duration: 2s;
            /* 
            transition-timing-function：过渡的时序函数
                指定过渡的执行的方式
                可选值：
                    -ease 默认值 慢速开始 先加速 在减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速 后减速
                    cubic-bezier() 来指定时序函数
                        https://cubic-bezier.com
                    steps() 分布执行过渡效果
                        可以设置第二个值：
                            end：在时间结束时执行过渡
                            start：在时间开始执行过渡
            */
            /* transition-timing-function:cubic-bezier(.17,.67,.88,-0.54); */
            transition-timing-function: steps(2,end);

            /* 
            transition-delay：过渡效果的延迟 等待一段时间后在执行过程
            */
            transition-delay: 1;
            /* 
            transition 可以同时设置过渡相关的所有属性,只有一个要求,如果要写延迟,则两个时间中第一个是持续时间
            另外一个是延迟时间?
            */
        }

        .box1:hover .box2{
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
