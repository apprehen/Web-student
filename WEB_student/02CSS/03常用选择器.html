<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将所有的段落设置为红色(字体)

            元素选择器
                作用：根据标签名来选中指定的元素
                语法：标签名()
                例子：p{} h1{} div{}
        */
        p {
            color: rebeccapurple;
            font-size: 30px;
        }

        /* 
            将儿童相见不相识设置为红色

            id选择器
                作用：根据元素的id属性值选中一个元素
                语法：#id属性值{}
                例子：#box{} #red{}
        */
        #red {
            color: red;
        }

        /*
            将落霞...和秋水...设置为蓝色

            类选择器
                作用：根据元素的class属性值选中一组元素
                语法：.class属性值
        */
        .bule {
            color: blue;
        }

        /*
            通配选择器
                作用：选中页面中的所有元素
                语法*
        */
        * {
            color: brown;
        }
    </style>
</head>

<body>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p id="red">儿童相见不相识</p>
    <!-- 
        class是一个标签的属性，它和id类似，不同的是class可以重复使用
            可以通过class属性来为元素分组
    -->
    <p>笑问客从何处来</p>
    <p class="bule">落霞与孤鹜齐飞</p>
    <p class="bule">秋水共长天一色</p>
</body>

</html>
