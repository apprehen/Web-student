<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn">CLICK ME</button>
  <hr>
  <ul class="list">
    <li><a href="#">链接1</a></li>
    <li><a href="#">链接2</a></li>
    <li><a href="#">链接3</a></li>
    <li><a href="#">链接4</a></li>
  </ul>
  <script>
    /*
        我们希望：
            只绑定一次事件，既可与让所有的超链接，包括当前的和未来新建的超链接都具有这些事件

        思路：
            可以将事件统一绑定给document  这样点击超链接时由于事件的冒泡
            会导致document上的点击事件触发，这样只绑定一次，所有的超链接都会具有这些事件
        
        委派就是将本该绑定给多个元素的事件，统一绑定给document，这样可以降低代码复杂度方便维护
    */ 
    // const links = document.querySelectorAll("ul a")
    const links = document.getElementsByTagName("a")
    const list = document.querySelector(".list")
    const btn = document.querySelector(".btn")
    document.addEventListener("click",(event) => {
      // 在执行代码前，先来判断一下事件是由谁触发
      // 检查event.target 是否在links中存在
      // console.log(Array.from(links))
      if([...links].includes(event.target)){
        alert(event.target.innerText)
      }
    })
    //  点击按钮后给ul新添加一个标签
    btn.addEventListener("click", ()=>{
      list.insertAdjacentHTML(
        "beforeend",
        "<li><a href='#'>新超链接</a></li>"
      )
    })
  </script>
</body>
</html>
