<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      /*
          在JS中，除了直接创建原始值外，也可以创建原始值的对象

              通过 new String() 可以创建String类型的对象
              通过 new Number() 可以创建Number类型的对象
              通过 new Boolean() 可以创建Boolean类型的对象
                  -但是牡蛎莫！！！
          
          包装类:
              JS一共有五个包装类
                  String --> 字符串包装为String对象
                  Number --> 数值包装为Number对象
                  Boolean --> 布尔值包装为Boolean对象
                  BigInt --> 大整数包装为BigInt对象
                  Symbol --> 符号包装为Symbol对象
                  -通过包装类可以将一个原始值包装为一个对象
                      当我们对一个原始值调用方法或属性时，JS解释器会临时将原始值包装为对应的对象
                      然后调用这个对象的属性和方法
              -由于原始值会被临时转换为对应的对象，这就意味着对象中的方法都可以直接通过原始值来调用
      */
      // let str = new String("Hello")
      // let num = new Number(11)
      // let bool = new Boolean(true)
      // let boo2 = new Boolean(true)
      // console.log(bool===boo2)
      let str = "hello"
      str.name = "HAHA"
      // console.log(str.name)
      let num = 11
      num = num.toString()
      console.log(num)
      console.log(typeof num)
  </script>
</head>
<body>
  
</body>
</html>
