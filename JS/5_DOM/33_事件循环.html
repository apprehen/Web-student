  <script>
      /*
          事件循环 (event loop)

              - 函数在每次执行时，都会产生一个执行环境
              - 执行环境负责储存函数执行时产生的一切数据
              - 问题：函数的执行环境要存储到哪里呢？
                  - 函数的执行环境存储到一个叫做调用栈的地方
                  - 栈 -- 一种数据结构  特点 -- 后进先出
              
              调用栈 (call stack)
                  - 调用栈负责存储函数的执行环境
                  - 当一个函数被调用时，它的执行环境会作为一个栈桢
                      插入到调用栈的栈顶，函数执行完毕其栈帧会自动从栈中弹出
      */

        }

      }

  </script>
