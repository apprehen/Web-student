<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的嵌套</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">

  </div>
</body>
<script>
  //定义student组件
  const student = Vue.extend({
      template:`
      <div>
        <h2>学生姓名：{{name}}</h2>
        <h2>学生年龄：{{age}}</h2>
      </div>
    `,
    data(){
      return {
        name:'Tom',
        age:18
      }
    }
  })

  //定义school组件
  const school = Vue.extend({
    template:`
      <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <student></student>
      </div>
    `,
    data(){
      return {
        name:'HDU',
        address:'杭州下沙'
      }
    },
    components:{
      student
    }
  })
  
  //定义hello组件
  const hello = Vue.extend({
    template:`
      <div>
        <h1>{{msg}}</h1>
      </div>
    `,
    data(){
      return{
        msg:'欢迎来到HDU学习！！'
      }
    }
  })

  //定义app组件
  const app = Vue.extend({
    template:`
      <div>
        <hello></hello>
        <school></school>
      </div>
    `,
    components:{
      hello,
      school
    }
  })

  //创建vm
  new Vue({
    template:'<app></app>',
    el:'#root',
    //注册组件(局部)
    components:{
      app
    }
  })
</script>
</body>
</html>
