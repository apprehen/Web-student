    <!-- 
        像素：
            -屏幕是由一个一个发光的小点构成，这一个个的小点就是像素
            -分辨率：1920 x 1080 说的就是屏幕中的小点数量
            -在前端开发中像素要分成两种情况讨论：CSS像素 和 物理像素
            -物理像素，上述所说的小点点就属于物理像素
            -CSS像素，编写网页时，我们所用像素都是CSS像素
                -浏览器在现实网页时，需要将CSS像素转换为物理像素然后再呈现
                -一个CSS像素最终由几个物理像素显示由浏览器决定
                    默认情况下再pc端，一个css像素 = 一个物理像素

        视口(viewport)
            -视口就是屏幕中用来显示网页的区域
            -可以通过查看视口的大小，来观察CSS像素和物理像素的比值
            -默认情况下
                视口宽度 983.200(笔记本电脑CSS像素)
                        1920(物理像素)

            -放大两倍的情况
                视口宽度 491.600(CSS像素)
                        1920(物理像素)

    -->
</body>
