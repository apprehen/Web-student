  <script>
    /*
        [9,1,3,2,8,0,5,7,6,4]

        思路一：
            9,1,3,2,8,0,5,7,6,4
            -比较相邻的两个元素，然后根据大小来决定是否交换它们的位置
            -例子：
                第一次比较：1,3,2,8,0,5,7,6,4,9
                第二次比较：1,2,3,0,5,7,6,4,8,9
                ......

            -这种排序的方式，称之为冒泡排序，冒泡排序是最慢的排序方式，
              不适应于数据量较的的排序
        思路二：
            9,1,3,2,8,0,5,7,6,4
            -取出一个元素，然后将其他元素和该元素进行比较，如果其他元素比该元素小则交换两个元素的位置
            -例子：
                0,9,3,2,8,1,5,7,6,4
                0,1,9,3,8,2,5,7,6,4
                0,1,2,9,8,3,5,7,6,4
                ....

            -选择排序

    */
      const arr = [9,1,3,2,8,0,5,7,6,4]
      let temp
      for (let i=0;i<arr.length-1;i++){
        for(let j = 0;j<arr.length-i-1;j++){
          if(arr[j]>arr[j+1]){
            temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      console.log(arr)
  </script>
