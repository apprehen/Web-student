<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称{{name}}</h2>
        <h2>学校地址{{address}}</h2>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name:'尚硅谷',
            address:'北京', 
        }
    })
</script>
</html>
