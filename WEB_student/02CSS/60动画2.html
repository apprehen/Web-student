<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../02CSS/reset.css">
    <style>
        .outer{
            height: 500px;
            border-bottom: 5px solid black;
            /* 开启元素的bfc */
            overflow: hidden;
            margin: 50px auto;
        }

        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bfa;
            animation: ball 2s forwards infinite ease-in;
        }

        /* 创建小球落地的关键帧 */
        @keyframes ball{
            from{
                margin-top: 0px;
            }
            /* 小球落地 */
            20%,60%,to{
                margin-top: 400px;
                animation-timing-function: ease-in;
            }

            40%{
                margin-top: 100px;
            }

            80%{
                margin-top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
    </div>
</body>
</html>
