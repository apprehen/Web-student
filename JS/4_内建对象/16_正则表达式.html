<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      /*
          re.exec()
              -获取字符串中符合正则表达式的内容
      */
      let str = "abcaecafcacc"
      // 提取str中符合axc格式的内容

      // g表示全局匹配
      let re = /a[a-z]c/ig
      let result =  re.exec(str)
      console.log(result)
  </script>
</head>
<body>
  
</body>
</html>
