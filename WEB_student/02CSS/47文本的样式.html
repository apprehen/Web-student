<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            border: 1px red solid;
            /* 
                text-align  文本的水平对齐
                    可选值：
                        left 左侧对齐
                        right 右侧对齐
                        center 居中对齐
                        justify 两端对齐
            */
            /* text-align: center; */
            font-size: 50px;
        }
        span{
            font-size: 20px;
            border: 1px blue solid;
            /* 
            vertical-align 设置元素垂直对齐的方式
                可选值:
                    baseline 默认值 基线对齐
                    top 顶部对齐
                    bottom 底部对齐
                    middle 居中对齐
            */
            vertical-align: 20px;
        }
        p{
            border: 1px red solid;
        }
        p img{
            /* 
                实现文本对齐
            */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- <div>
        Life is short,if you are alive,there is something;if you are gone ,there is no thing , 
    so try to open your mind and don`t get in to dead end no matters what happens
    </div> -->
    <div>今天天气Hello<span>真不错 Hello</span></div>
    <p>
        <img src="../img/04.jpg" alt="">
    </p>
</body>
</html>
