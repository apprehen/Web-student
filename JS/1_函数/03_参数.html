      /*
          形式参数
              -在定义函数时，可以在函数中指定数量不等的参数(形参)
              -在函数中定义形参，就相当于在函数内部声明了对应的变量但是没有赋值

          实际参数
              -在调用函数时，可以在函数的()传递数量不等的实参
              -实参会赋值给其对应的形参
              -参数：
                1.如果实参和形参的数量相同，则对应的实参赋值给对应的形参
                2.如果实参多于形参，则多余的实参不会使用
                3.如果形参多于实参，则多余的形参为undefined

              -参数类型
                -JS中不会检查参数类型，可以传递任何类型的值为参数
          1.函数声明
              function 函数名 ([参数]) {
                语句。。。
              }
          2.函数表达式 
              const 变量 = function ([参数]) {
                语句。。。
              }
          3.箭头函数
          ([参数])=>{
            语句。。。
          }
      */

        console.log("a =",a)
        console.log("b =",b)
